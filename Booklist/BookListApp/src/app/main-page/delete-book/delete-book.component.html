<h2 mat-dialog-title>Delete Book</h2>


<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="deleteBook()">
      <mat-form-field appearance="fill">
        <mat-label>Enter book title</mat-label>
        <input
          matInput
          formControlName="bookTitle"
          required
        />
      </mat-form-field>
  
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="deleteBook()"
    >
      Confirm
    </button>
  </mat-dialog-actions>
