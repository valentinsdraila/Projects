<div id="main-page">
  <div class="header">
    <h1 >WELCOME TO YOUR BOOKLIST!</h1>
  </div>

  <button mat-button color="primary" (click)="addBook()">Add Book</button>
  <button mat-button color="primary" (click)="refreshTable()">Refresh Table</button>
  <button mat-button color="primary" (click)="deleteBook()">Delete Book</button>
  <button mat-button color="primary" (click)="sortByRating()">Sort Books By Rating</button>
  <button mat-button color="primary" (click)="logout()">Logout</button>
  <button mat-button color="primary" (click)="searchBook()">Search Book</button>
  <table mat-table [dataSource]="bookListTable" class="mat-elevation-z8" >
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
    
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
